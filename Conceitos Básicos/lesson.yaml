- class: text
  output: |
    Parabéns! Você concluiu a lição. Agora, para enviar seus resultados por e-mail,
    digite no console do R o seguinte comando:

    `enviar_resultados()`

- class: code
  code: |
    # Defina a função para enviar o e-mail
    enviar_resultados <- function() {
      # Carregar o pacote necessário
      if (!require(mailR)) {
        install.packages("mailR")
        library(mailR)
      }
      
      # Definir os parâmetros do e-mail
      send.mail(from = "seuemail@dominio.com",
                to = "destinatario@dominio.com",
                subject = "Resultados da lição",
                body = "Aqui estão os resultados da lição concluída.",
                smtp = list(host.name = "smtp.dominio.com", port = 465, user.name = "seuemail@dominio.com", passwd = "sua_senha", ssl = TRUE),
                authenticate = TRUE,
                send = TRUE)
    }
